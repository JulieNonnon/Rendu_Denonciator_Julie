<!-- boutton du tirage au sort -->

<button (click)="randomSelect()">🎰 Sélectionner une personne 🎰</button>



<!-- zone de résultat -->
<div class="selectionArea" >
    <p *ngIf="!selectedStudent">
        Personne n'a été sélectionné actuellement 👀
    </p>

    <p id="result"  *ngIf="selectedStudent"> 
        {{ selectedStudent.firstname }} {{ selectedStudent.genderMessage }}
    </p>
</div>
